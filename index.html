<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        .login-container {
            background-color: #ffffff;
            color: #212121;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border:#121212;
            border-radius: 10px;
            text-align: center;
        }

        .login-container input {
          background-color:#121212;
            color: #ffffff;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: #121212;
            border-radius: 5px;
        }

        #loginBtn {
            background-color: green;
            color: #ffffff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 75%;
            border-radius: 5px;
        }

        #loginBtn:hover {
            background-color: darkgreen;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff; /* Light blue background for the body */
        }

        .container, #attendancePercentagePage {
            border: 2px solid #00000; /* dark gray border */
            padding: 20px;
            margin-bottom: 20px;
            background-color: #00000; /* dark gray background */
        }

        h1, h2 {
            text-align: center;
            color: #121212; /* green text for headings */
        }

        label {
            margin-right: 10px;
            color: #121212; /* green for labels */
        }

        table {
            width: 75%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 2px solid #121212; /* gray border for table */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #121212; /* dark gray background for table header */
            color: #1db954; /* green text in the header */
        }

        td {
            background-color: #a8b2a8; /* table background for table cells */
            color: #212121; /* text color */
        }

        button {
            background-color: #0073e6; /* Bright blue background */
            color: white; /* White text */
            border: none;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00509e; /* Darker blue on hover */
        }

        .chatbot {
            color: #ffffff;
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 200px;
            border: 2px solid #212121; /* Black border */
            background-color: #121212; /* gray background for chatbot */
            padding: 10px;
        }

        #chatLog {
            height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 2px solid #121212; /* gray border for chat log */
            padding: 10px;
            background-color: #ffffff; /* Light red background */
            color: #333; /* Dark grey text */
        }
    </style>
    <title>AI Attendance Tracker</title>
</head>
<body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://mvit.edu.in/wp-content/images/Homeevents/Aboutmvit.jpg');
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h2>Login Page</h2>
        <label for="staffID">Staff ID:</label>
        <input type="text" id="staffID" placeholder="Enter your staff ID" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button id="loginBtn">Login</button>
    </div>

    <!-- Main Application Page -->
    <div id="mainPage" class="container" style="display:none;">
        <h1>MANAKULA VINAYAGAR INSTITUTE OF TECHNOLOGY</h1>
        <h2>MASTER ATTENDANCE</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button> <!-- Logout Button -->
        <label for="date">Select Date:</label>
        <input type="date" id="date">
      
        <label for="Year">Select Year:</label>
        <select id="Year">
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
        </select>

        <label for="department">Select Department:</label>
        <select id="department">
            <option value="AIML">AIML</option>
        </select>
      
      <label for="semster">Semster:</label>
        <select id="semster">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
      </select>

        <label for="section">Select Section:</label>
        <select id="section">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Student Name</th>
                    <th>Absent (A)</th>
                    <th>On Duty (OD)</th>
                    <th>Present (P)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be populated here -->
            </tbody>
        </table>

        <button id="submitBtn">Submit Attendance</button>
        <button id="holidayBtn">Mark Holiday</button>
        <button id="attendancePercentBtn">View Attendance Percentage</button>
    </div>

    <!-- Attendance Percentage Page -->
    <div id="attendancePercentagePage" class="container" style="display:none;">
        <h2>Attendance Percentage</h2>
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate">
        
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate">
      <label for="semster">Semster:</label>
        <select id="semster">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
      </select>

        <button id="calculateBtn">Calculate Attendance Percentage</button>
      
  <div id="lowAttendanceContainer" style="background-color: red; color: white; width: 300px; padding: 10px; cursor: move;" onmousedown="drag(event)">
    <h3>Students Below 75% Attendance</h3>
    <ul id="lowAttendanceList">
        <!-- List items will be populated here -->
    </ul>
</div>

        <table id="attendancePercentageTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Cumulative Attendance Percentage</th>
                </tr>
            </thead>
            <tbody id="percentageTableBody">
                <!-- Attendance percentage rows will be populated here -->
            </tbody>
        </table>
        <button id="backBtn">Back</button>
    </div>

<!-- Chatbot -->
    <div id="chatbot" class="chatbot">
        <div id="chatbotHeader">Chatbot</div>
        <div id="chatLog"></div>
        <input type="text" id="chatInput" placeholder="Type your message here..." />
        <button id="sendChatBtn">Send</button>
    </div>
